name: Bug report
description: Report an error or unexpected behavior
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report an issue! We're glad to have you involved with kount.

        **Before reporting, please make sure to search through [existing issues](https://github.com/karva-dev/kount/issues?q=is:issue+is:open+label:bug) (including [closed](https://github.com/karva-dev/kount/issues?q=is:issue%20state:closed%20label:bug)).**

  - type: textarea
    attributes:
      label: Summary
      description: |
        A clear and concise description of the bug, including a minimal reproducible example.

        Be sure to include the command you invoked (e.g., `kount --ext rs .`)

    validations:
      required: true

  - type: input
    attributes:
      label: Version
      description: What version of kount are you using? (see `kount --version`)
      placeholder: e.g., kount 0.1.0
    validations:
      required: false
