[release]
current-version = "0.0.0"

version-files = [
    "crates/kount/Cargo.toml",
    "README.md",
    { path = "dist-workspace.toml", field = "workspace.version", format = "toml" }
]

commit-message = "Release v{version}"
branch-name = "release/v{version}"
push = true
confirm = true

[changelog.section-labels]
"Bug Fixes" = ["bug"]
"New Features" = ["enhancement"]
"CLI" = ["cli"]
"Documentation" = ["documentation"]
"Performance" = ["performance"]
"Testing" = ["testing"]
"Counting" = ["counting"]
"Output" = ["output"]
"Filtering" = ["filtering"]

[changelog]
ignore-contributors = ["dependabot[bot]", "Copilot"]
ignore-labels = ["internal", "ci", "duplicate", "rust", "wontfix", "needs-decision", "good first issue", "help wanted", "invalid", "question", "release", "dependencies"]
include-contributors = true
changelog-heading = "{version}"
